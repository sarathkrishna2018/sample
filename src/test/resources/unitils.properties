unitils.modules=database,dbunit,inject,jpa

database.driverClassName=org.h2.Driver
database.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
database.dialect=h2
database.userName=sa
database.password=
database.schemaNames=public
database.storedIndentifierCase.h2=auto
database.identifierQuoteString.h2=auto
org.unitils.core.dbsupport.DbSupport.implClassName.h2=colruyt.rearulmgtdmnejb.utils.H2DbSupport
org.dbunit.dataset.datatype.IDataTypeFactory.implClassName=org.dbunit.ext.h2.H2DataTypeFactory

DbUnitModule.DataSet.loadStrategy.default=org.unitils.dbunit.datasetloadstrategy.impl.CleanInsertLoadStrategy

jpa.persistenceProvider=openjpa

updateDataBaseSchema.enabled=true
dbMaintainer.script.locations=src/test/resources/dbscripts
dataSetStructureGenerator.xsd.dirName=src/test/resources/dbscripts/xsd
dbMaintainer.autoCreateExecutedScriptsTable=true
dbUnit.datasetresolver.prefixWithPackageName=false